eureka.client.service-url.defaultZone=@eureka.client.service-url.defaultZone@
spring.cloud.config.name=thymeleaf
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config
spring.profiles.active=@spring.profiles.active@

spring.datasource.url = jdbc:mysql://localhost:3306/test?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.application.name=thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
server.port=1009
